<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .marskCover{
            background:rgba(0, 0,0,0.5);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    
    </style>
</head>
<body>
   <div id="app">
 <button @click='isLogin= true'>注册</button>
 <button @click='isRegist= true'>登入</button>

        <xx v-show='isLogin'  @close='isLogin=false'>
            <span slot="title">登入</span>
            <form action="" slot='content'>
                <p>用户名</p>
            </form>
        </xx>
        <xx v-show='isRegist'  @close='isRegist=false'>
                <span slot="title">555</span>
                <form action="" slot='content'>
                    <p>用户名</p>
                </form>
            </xx>

   
   </div>

   <template id="marsk">
        <div class="marskCover">
            <div class="marskBox">
                <div class="markTitle">
                    <div class="name"><slot name="title"></slot></div>
                    <div class="close" @click="$emit('close')">[X]</div>
                </div>
                <div class="markContent"> 
                    <slot name="content"></slot>
                </div>
            </div>
        </div>
        
    </template>


    <script src="vue.js"> </script>
    <script>
     new Vue({
         el:'#app',
        data:{
            isRegist:false,
            isLogin:false
        },
         components: {
             'xx':{
                 template:'#marsk'
             }
                 
            
         }
     })
    
    </script>
</body>
</html>
