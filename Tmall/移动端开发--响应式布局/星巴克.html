    <div class="logo">
        <a href=""><img src="img/logo.svg" alt=""></a>

        <ul>

<div class="slide">

        <img src="img/slide-1.jpg" alt="" >

</div>

<div id="box-contain">
    <div class="box-center">
        <div id="box-conatin1"><img src="img/box-img1.jpg" alt=""></div>
        <div id="box-conatin2"><img src="img/box-img2.jpg" alt=""></div>

</div>
<div id="box-contain-2">
    <div class="box-center">
        <div class="box-left">
            <p class="font-box-head">星享俱乐部</p>
            <p class="font-box-content">开启您的星享之旅，星星越多、会员等级越高、</p><p class="font-box-content">好礼越丰富。</p>

        <div class="box-right"><img src="img/box-log.svg" alt=""></div>
    </div>

</div>
<script src="../jQ/jquery-1.12.4.min.js"></script>>
<script>
    var oNext = document.getElementById('next');
    var navFullover = document.getElementById('nav-fullcover');
    var nav = document.getElementById('nav');
    var oPrev = document.getElementById('prev');

    oNext.onclick = function () {
        nav.style.visibility = 'hidden';
        navFullover.style.visibility = 'visible';
        navFullover.style.opacity = '1';
        nav.style.opacity = '0';
    }
    oPrev.onclick = function () {
        nav.style.visibility = 'visible';
        navFullover.style.visibility = 'hidden';
        console.log('456');
        nav.style.opacity = '1';
        navFullover.style.opacity = '0';

    }

    //轮播图
    var clientW = document.body.clientWidth;
    var navClientw = document.getElementById('nav').clientWidth;
        slideWith = clientW - navClientw;
    console.log(clientW);
    console.log(navClientw);
    console.log(slideWith);
        $('#img-content').css('width',function () {
            return 4 * slideWith;
        });

        $('#img-content img').css('width',function () {
            return 1 * slideWith;
        })
    var nowIndex = 1;
    var play = function () {
        if (nowIndex == 4) {
            nowIndex = 1;
            $('#img-content').css({
                transition: 'none',
                transform: 'translateX(0px)',
            })
        } else {
            $('#img-content').css({
                transition: 'transform .8s ease',
                transform: 'translateX(-' + slideWith * (nowIndex++) + 'px)'
            })
        }
    }
    setInterval(play,1000);

    //box:hover
    $('#box-contain .box-center').children().on('mouseenter',function () {
        $(this).css({transform:'translateY(-4px)',
                    boxShadow:'0px 1px 2px 2px rgba(0, 0, 0, 0.10)'

        });
    }).on('mouseleave',function () {

        $(this).css({transform:'translateY(4px)',
            boxShadow:'0px 1px 2px 2px rgba(0, 0, 0, 0.10)'

        });
    })


</script>
</body>
</html>
