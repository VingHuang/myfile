/*3.编写一个判断某个非负整数是否能够同时被3,5,7整除的函数，
然后在页面上输出1~1000之间所有能同时被3,5,7整除的整数，并要求每行显示6个这样的数。*/
    function f() {

        for (var x = 1,sum=0; x < 1000; x++) {
            if (x > 0 && x % 5 == 0 && x % 7 == 0 && x % 3 == 0) {
                document.write(x + ' ');
                sum = sum + 1;
                if (sum == 6) {
                    document.write('<br>');
                    sum = 0;
                }
            }
        }
    }
    f();
